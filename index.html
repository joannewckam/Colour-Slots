<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Colour Slots!</title>
</head>
<body>
    <img class = "game-title" src="images/game-name.png">
    <div class="container">
        <img src = "images/coin.png">
        <div class="coin-info" id="coins"> </div>
        <img src = "images/wins.png">
        <div class="win-info" id="wins"></div>
    </div>
    <h3 id="win-message">You won!</h3>
    <h3 id="lose-message">You're done.</h3>
    <table id="display">
            <td id="colour1" class="reel"></td>
            <td id="colour2" class="reel"></td>
            <td id="colour3" class="reel"></td>
    </table>
    <table class="button-row">
            <td><button id="reset">Reset</button</td>
            <td><button id="lever">Spin</button></td>
        <p>Match 3 colours to win!
            <br> 1 coin to spin
            <br>1 win pays 5 coins</p>
    </table>
</body>
</html>
