<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Colour Slots!</title>
</head>
<body>
    <h1 class="game-title">Colour Slots!</h1>
    <h2 id="game-message">Pull the lever</h2>
    <h3 id="win-message">You win!</h3>
    <h3 id="lose-message">You lose!</h3>
    <div>
    </div>
    <table id="display">
        <tr>
            <td id="colour1" class="reel">Colour 1</td>
            <td id="colour2" class="reel">Colour 2</td>
            <td id="colour3" class="reel">Colour 3</td>
        </tr>
    </table>
    <table class="buttons">
        <tr>
            <td><button id="reset">Reset</button</td>
            <td><button id="lever">Lever</button></td>
            <td id="wins">Wins: 0</td>
        </tr>
    </table>
</body>
</html>
